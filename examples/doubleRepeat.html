<!DOCTYPE html>
<html>
  <head>
    <title>Repeat Test</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style type="text/css">
      [l-view]{
        display: none;
      }
    </style>
  </head>
<body>

  <div id="main"></div>

  <ul l-view="list">
    <li repeat="$list">
      <ul>
        <li repeat="$$">$$</li>
      </ul>
    </li>
  </ul>

  <script type="text/javascript" src="../../../build/lapiz.js"></script>
  <script type="text/javascript" src="../../../build/template.js"></script>
  <script type="text/javascript" src="../ui.js"></script>
  <script type="text/javascript" src="../uiHelpers.js"></script>

  <script type="text/javascript">
    var $L = Lapiz;
    $L.UI.render("list>#main",{list:[
      ["apple", "apricot"],
      ["bananna", "blueberry"],
      ["cantaloup", "cherry"]
    ]});
  </script>
  </body>
</html>
