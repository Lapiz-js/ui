<!DOCTYPE html>
<html>
  <head>
    <title>With Attribute Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style type="text/css">
      [l-view]{
        display: none;
      }
    </style>
  </head>
<body>

  <div id="main"></div>

  <div l-view="foo" class="foo">
    $a
    <span with="$subCtx">$b</span>
  </div>

  <script type="text/javascript" src="../../../build/lapiz.js"></script>
  <script type="text/javascript" src="../../../build/template.js"></script>
  <script type="text/javascript" src="../ui.js"></script>
  <script type="text/javascript" src="../uiHelpers.js"></script>
  <script type="text/javascript">

  var ctx = {
    "a":"A",
    "subCtx":{
      "b":"B"
    }
  };
  Lapiz.UI.render("foo > #main", ctx);
  </script>
  </body>
</html>
