<!DOCTYPE html>
<html>
  <head>
    <title>Null As Blank</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style type="text/css">
      [l-view]{
        display: none;
      }
    </style>
  </head>
<body>
  <div id="main"></div>
  <div l-view="test">
    Exists: $exists<br>
    Does Not Exist: $dne
  </div>

  <script type="text/javascript" src="../../../build/lapiz.js"></script>
  <script type="text/javascript" src="../../../build/template.js"></script>
  <script type="text/javascript" src="../ui.js"></script>
  <script type="text/javascript" src="../uiHelpers.js"></script>

  <script type="text/javascript">
    var $L = Lapiz;

    var obj = {
      exists: "testing"
    };
    $L.UI.render("test > #main", obj);
    
  </script>
  </body>
</html>
