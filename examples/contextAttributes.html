<!DOCTYPE html>
<html>
  <head>
    <title>Context Attributes</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style type="text/css">
      [l-view]{
        display: none;
      }
    </style>
  </head>
<body>

  <div id="main">Failed</div>
  <div l-view="test">
    <input type="text" value="$a">
  </div>

  <script type="text/javascript" src="../../../build/core.js"></script>
  <script type="text/javascript" src="../../template/template.js"></script>
  <script type="text/javascript" src="../ui.js"></script>
  <script type="text/javascript" src="../uiHelpers.js"></script>

  <script type="text/javascript">
    /*
    Demonstration that the context value is not parsed. Allowing $ to be used in
    a context.
    */

    var ctx = {
      a: "success - $a",
    };
    Lapiz.UI.render("test>#main", ctx);

  </script>
  </body>
</html>
