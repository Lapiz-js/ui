<!DOCTYPE html>
<html>
  <head>
    <title>Template String UI Test</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style type="text/css">
      [l-view]{
        display: none;
      }
    </style>
  </head>
<body>
  <div id="main"></div>

  <script type="text/javascript" src="../../../build/core.js"></script>
  <script type="text/javascript" src="../../template/template.js"></script>
  <script type="text/javascript" src="../ui.js"></script>
  <script type="text/javascript" src="../uiHelpers.js"></script>

  <script type="text/javascript">
    var $L = Lapiz;

    $L.UI.View("test", "<div someData=\"$bar\">Templates: $succeedFail <br />Sub-Context Test: $subModel.test</div>");

    var context = {
      id:"foo",
      bar: "glorp",
      succeedFail: "Success",
      subModel: {
        test: "Success"
      }
    };
    $L.UI.render("test > #main", context);
    
  </script>
