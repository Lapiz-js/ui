<!DOCTYPE html>
<html>
  <head>
    <title>Template UI Test</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style type="text/css">
      [l-view]{
        display: none;
      }
    </style>
  </head>
<body>
  <div id="main"></div>
  <div l-view="test" someData="$bar">
    Templates: $succeedFail <br />
    Sub-Context Test: $subModel.test
  </div>

  <script type="text/javascript" src="../../../build/lapiz.js"></script>
  <script type="text/javascript" src="../../../build/template.js"></script>
  <script type="text/javascript" src="../ui.js"></script>
  <script type="text/javascript" src="../uiHelpers.js"></script>

  <script type="text/javascript">
    var $L = Lapiz;

    var context = {
      id:"foo",
      bar: "glorp",
      succeedFail: "Success",
      subModel: {
        test: "Success"
      }
    };
    $L.UI.render("test > #main", context);
    
  </script>
  </body>
</html>
